<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sorting Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="elements_styles.css"> <!-- Link to your custom CSS -->
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container">
            <h1 class="mb-0">Heap Sorting Visualization</h1>
            <div id="controls" class="d-flex align-items-center">
                <label for="speed" class="mr-3">Speed:</label>
                <select id="speed" class="form-control form-control-sm mr-3" onchange="changeSpeed(this.value)">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
                <label for="mode" class="mr-3">Mode:</label>
                <select id="mode" class="form-control form-control-sm mr-3" onchange="changeMode(this.value)">
                    <option value="elements" selected>Elements</option>
                    <option value="fileNames">File Names</option>
                </select>
                <button class="btn btn-primary btn-sm mr-3" onclick="startVisualization()">Start Visualization</button>
                <button id="remove-all-btn" class="btn btn-danger btn-sm" onclick="removeAllItems()">Remove Items</button>
            </div>
        </div>
    </header>    
    <main class="bg-light py-5">
        <div class="container">
            <div id="narration" class="mb-4 text-center">Click "Start Visualization" to begin sorting.</div>
            <div id="element-names" class="placeholder d-flex flex-wrap justify-content-center align-items-center">
              
            </div>
        </div>
        <div id="element-buttons" class="d-flex justify-content-center flex-wrap">
            <!-- Buttons for selecting elements -->
            <button class="btn btn-secondary m-1" onclick="addElement(1)">1</button>
            <button class="btn btn-secondary m-1" onclick="addElement(2)">2</button>
            <button class="btn btn-secondary m-1" onclick="addElement(3)">3</button>
            <button class="btn btn-secondary m-1" onclick="addElement(4)">4</button>
            <button class="btn btn-secondary m-1" onclick="addElement(5)">5</button>
            <button class="btn btn-secondary m-1" onclick="addElement(6)">6</button>
            <button class="btn btn-secondary m-1" onclick="addElement(7)">7</button>
            <button class="btn btn-secondary m-1" onclick="addElement(8)">8</button>
            <button class="btn btn-secondary m-1" onclick="addElement(9)">9</button>
        </div>
    </main>
    <script src="elements_script.js"></script>
</body>
</html>
